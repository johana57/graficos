pequiven_product_detail_daily_month_calculate:
    path: /{id}/calculate
    defaults:
        _controller: pequiven.controller.product_detail_daily_month:calculateAction
    methods: [GET]
    
pequiven_product_detail_daily_month_update:
    path: /{id}/update
    defaults:
        _controller: pequiven.controller.product_detail_daily_month:updateAction
        _sylius:
            form: pequiven_seipbundle_dataload_production_productdetaildailymonth
    methods: [GET|POST]
    
pequiven_product_detail_daily_month_delete:
    path: /{id}/delete
    defaults:
        _controller: pequiven.controller.product_detail_daily_month:deleteAction
    methods: [GET|DELETE]