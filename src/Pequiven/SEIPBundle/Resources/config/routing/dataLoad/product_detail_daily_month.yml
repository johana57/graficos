        _controller: pequiven.controller.product_detail_daily_month:createAction
        _sylius:
            form: pequiven_seipbundle_dataload_production_productdetaildailymonth
    methods: [GET|POST]

pequiven_product_detail_daily_month_show:
    path: /{id}/show
    defaults:
        _controller: pequiven.controller.product_detail_daily_month:showAction
