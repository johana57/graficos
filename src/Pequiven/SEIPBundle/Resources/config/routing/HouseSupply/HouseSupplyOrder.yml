## YAML Template.
pequiven_housesupply_order_charge:
    path: /orders/create/{typemember}
    defaults:
        _controller: pequiven.controller.housesupply_order:chargeAction
        _format: html
    requirements:
        _format: html|json|xml
    methods: [GET|POST]
    
pequiven_housesupply_order_charge_add:
    path: /orders/addItem/
    defaults:
        _controller: pequiven.controller.housesupply_order:addAction
        _format: html
    requirements:
        _format: html|json|xml
    methods: [GET|POST]
    
pequiven_housesupply_inventory_charge_delete:
    path: /orders/deleteItem/{id}
    defaults:
        _controller: pequiven.controller.housesupply_order:deleteAction
        _format: html
    requirements:
        _format: html|json|xml
    methods: [GET|POST]

pequiven_housesupply_save_order:
    path: /orders/save
    defaults:
        _controller: pequiven.controller.housesupply_order:saveOrderAction
    